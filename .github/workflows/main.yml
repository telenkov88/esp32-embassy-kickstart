name: Build & Publish Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/telenkov88/idf-rust-esp32:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up ESP environment
        run: |
          source /home/esp/export-esp.sh

      - name: Build (release & firmware)
        run: |
          make release
          make firmware

      - name: Package output artifacts
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          ZIP_NAME=firmware-${TAG}.zip
          cd output
          zip -r "../${ZIP_NAME}" ./*
          echo "zip=${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.package.outputs.zip }}
          asset_name: ${{ steps.package.outputs.zip }}
          asset_content_type: application/zip
